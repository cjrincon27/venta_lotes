<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-3 col-md-3 d-flex flex-column gap-3" >
            <button class="btn btn-primary" (click)="_router.navigate(['lotes/add'])">Add lot</button>
            <input [formControl]="searcher" type="text" class="form-control">
        </div>
        <div *ngIf="lots$ | async as lots"
            class="col-12 col-md-9 d-flex gap-4 flex-wrap align-items-center justify-content-center ">

            <div *ngFor="let lot of lots " class="card" style="width: 18rem;" >
                <img src='{{lot.image}}'
                    class="card-img-top" alt="{{lot.name}}">
                <div class="card-body">
                    <h5 class="card-price"> $ {{lot.price}}</h5>
                    <p class="card-text"> {{lot.description}}</p>
                    <h5 class="card-title"> {{lot.name}}</h5>
                    <button class="btn btn-primary" (click)="editlote(lot)">Edit</button>
                    <button class="btn btn-danger ms-2" (click)="deletelote(lot)">Delete</button>
                    <button class="btn btn-danger ms-2">map</button>
                </div>
            </div>

        </div>
    </div>
</div>
